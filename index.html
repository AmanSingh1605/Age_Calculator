<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <form onsubmit="calculate(); return false">
        <div class="fill">
          <div class="fill-input">
            <label id="label-day" for="day">Day</label>
            <input name="day" type="number" id="day" placeholder="DD"  />
            <p class="warn_day"></p>
          </div>
          <div class="fill-input">
            <label id="label-month" for="month">Month</label>
            <input
              name="month"
              type="number"
              id="month"
              placeholder="MM"
              
            />
            <p class="warn_month"></p>
          </div>
          <div class="fill-input">
            <label id="label-year" for="year">Year</label>
            <input
              id="year"
              name="year"
              type="year"
      
              placeholder="YYYY"

            />
            <p class="warn_year"></p>
          </div>
        </div>
        <div class="line">
          <button type="submit" class="arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button> 
        </div>
     
      </form>

     
      <div class="details"><span id="detail-year">--</span> years</div>
      <div class="details"><span id="detail-month">--</span> months</div>
      <div class="details"><span id="detail-day">--</span> days</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
